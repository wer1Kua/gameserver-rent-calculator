<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Калькулятор дней аренды сервера</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="wrapper">
  <ul class="list">
    <li><span class="form-left">Личная скидка клиента:</span>
      <select class="form" id="discount">
        <option value="0.03">3%</option>
        <option value="0.04">4%</option>
        <option value="0.05">5%</option>
        <option value="0.06">6%</option>
        <option value="0.07">7%</option>
        <option value="0.08">8%</option>
        <option value="0.09">9%</option>
        <option value="0.10">10%</option>
        <option value="0.15">15%</option>
        <option value="0.20">20%</option>
        <option value="0.25">25%</option>
        <option value="0.30">30%</option>
      </select>
    </li>
    <li>
      Текущий баланс клиента: <input class="form" id="balance" type="text" value="0" required>
    </li>
    <li>Цена тарифа:
      <select class="form" id="price_per_month">
        <option value="5">5 грн</option>
        <option value="6">6 грн</option>
        <option value="7">7 грн</option>
        <option value="8">8 грн</option>
        <option value="9">9 грн</option>
        <option value="10">10 грн</option>
        <option value="60">60 грн</option>
        <option value="90">90 грн</option>
        <option value="125">125 грн</option>
        <option value="200">200 грн</option>
      </select></li>
    <li>
      Количество слотов: <input class="form" id="slots" type="text" value="10">
    </li>
    <li>
      Сумма в месяц: <input class="form" id="sum_per_month" type="text"><br>
    </li>
    <li>
      Сумма в месяц с учетом скидки: <input class="form" id="sum_per_month_with_discount" type="text"><br>
    </li>
    <li>
      Сумма за день аренды: <input class="form" id="price_per_day" type="text"><br>
    </li>
    <li>
      Количество дней аренды: <input class="form" id="amount_of_days" type="text" value="1"><br>
    </li>
    <li>
      Сумма с указанным количеством дней: <input class="form" id="sum_per_number_of_days" type="text" placeholder="Сумма по дням"><br>
    </li>
    <li>
      С указанным кол-вом дней с учетом скидки: <input class="form" id="sum_per_days_with_discount" type="text" placeholder="Сумма по дням"><br>
    </li>
  </ul>

  <input type="submit" value="Рассчитать" onclick="f();">
  <!-- 1. Define some markup -->
  <button class="btn">Copy</button>
  <div class="result">
    <div id="result" class="result"></div>
    <span id="result-days"></span>
    <span id="result-money"></span>
  </div>

</div>
  <script src="script.js"></script>
  <!-- 2. Include library -->
  <script src="clipboard.js"></script>

  <!-- 3. Instantiate clipboard -->
  <script>
    var clipboard = new Clipboard('.btn', {
      target: function() {
        return document.getElementById('result-money');
      }
    });

    clipboard.on('success', function(e) {
      console.log(e);
    });

    clipboard.on('error', function(e) {
      console.log(e);
    });
  </script>
</body>
</html>
