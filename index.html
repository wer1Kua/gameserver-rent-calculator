<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Калькулятор дней аренды сервера</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="wrapper">
  Личная скидка:
  <select id="discount">
    <option value="0.03">3%</option>
    <option value="0.04">4%</option>
    <option value="0.05">5%</option>
    <option value="0.06">6%</option>
    <option value="0.07">7%</option>
    <option value="0.08">8%</option>
    <option value="0.09">9%</option>
    <option value="0.10">10%</option>
    <option value="0.15">15%</option>
    <option value="0.20">20%</option>
    <option value="0.25">25%</option>
    <option value="0.30">30%</option>
  </select><br>
  Текущий баланс: <input id="balance" type="text" value="0"><br>
  Цена тарифа:
  <select id="price_per_month">
    <option value="5">5 грн</option>
    <option value="6">6 грн</option>
    <option value="7">7 грн</option>
    <option value="8">8 грн</option>
    <option value="9">9 грн</option>
    <option value="10">10 грн</option>
    <option value="60">60 грн</option>
    <option value="90">90 грн</option>
    <option value="125">125 грн</option>
    <option value="200">200 грн</option>
  </select>
  Кол-во слотов: <input id="slots" type="text" value="10"><br>
  Сумма в месяц: <input id="sum_per_month" type="text">
  Сумма со скидкой: <input id="sum_per_month_with_discount" type="text"><br>
  Сумма за день аренды: <input id="price_per_day" type="text"><br>
  Кол-во дней: <input id="amount_of_days" type="text" value="1"><br>
  Сумма с указанным кол-вом дней: <input id="sum_per_number_of_days" type="text" placeholder="Сумма по дням">
  Со скидкой <input id="sum_per_days_with_discount" type="text" placeholder="Сумма по дням"><br>

  <input type="submit" value="Рассчитать" onclick="f();">

  <div id="result"></div>
</div>
  <script src="script.js"></script>
</body>
</html>
