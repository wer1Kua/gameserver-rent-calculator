<!--Простой скрипт создан для быстрого подсчёта количества дней на сколько можно продлить игровой сервер с учетом
текущего баланса и личной скидки.-->

<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Калькулятор дней аренды сервера</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="wrapper">
  <ul class="list">
    <li>
      Текущий баланс клиента: <input class="inputs" id="balance" type="text" placeholder="Заполните поле">
    </li>
    <div class="error-message" id="message"></div>
    <li><span class="form-left">Личная скидка клиента:</span>
      <select class="inputs" id="discount">
        <option value="0.03">3%</option>
        <option value="0.04">4%</option>
        <option value="0.05">5%</option>
        <option value="0.06">6%</option>
        <option value="0.07">7%</option>
        <option value="0.08">8%</option>
        <option value="0.09">9%</option>
        <option value="0.10">10%</option>
        <option value="0.15">15%</option>
        <option value="0.20">20%</option>
        <option value="0.25">25%</option>
        <option value="0.30">30%</option>
      </select>
    </li>
    <li>Цена тарифа:
      <select class="inputs" id="price_per_month">
        <option value="5">5 грн</option>
        <option value="6">6 грн</option>
        <option value="7">7 грн</option>
        <option value="8">8 грн</option>
        <option value="9">9 грн</option>
        <option value="10">10 грн</option>
        <option value="60">60 грн</option>
        <option value="90">90 грн</option>
        <option value="125">125 грн</option>
        <option value="200">200 грн</option>
      </select></li>
    <li>
      Количество слотов: <input class="inputs" id="slots" type="text" value="10">
    </li>
    <li class="hidden">
      Сумма в месяц: <input class="inputs" id="sum_per_month" type="text" disabled><br>
    </li>
    <li class="hidden">
      Сумма в месяц с учетом скидки: <input class="inputs" id="sum_per_month_with_discount" type="text" disabled><br>
    </li>
    <li class="hidden">
      Сумма за день аренды: <input class="inputs" id="price_per_day" type="text" disabled><br>
    </li>
    <li class="hidden">
      Количество дней аренды: <input class="inputs" id="amount_of_days" type="text" value="1" disabled><br>
    </li>
    <li class="hidden">
      Сумма с указанным количеством дней: <input class="inputs" id="sum_per_number_of_days" type="text" disabled><br>
    </li>
    <li class="hidden">
      С указанным кол-вом дней с учетом скидки: <input class="inputs" id="sum_per_days_with_discount" type="text" disabled><br>
    </li>
  </ul>

  <button class="btn btn-green" onclick="f();">Рассчитать</button>
  <button class="btn btn-red" onclick="location.reload();"><img src="img/reload.svg" width="12px" alt="Refresh"></button>

  <div class="summary">
    <span id="result"></span>
    <span id="money-left" style="opacity: 0"></span>
  </div>

  <div id="copied" class="copied"></div>

</div>
  <script src="js/script.js"></script>
  <script src="js/clipboard.js"></script>
</body>
</html>
